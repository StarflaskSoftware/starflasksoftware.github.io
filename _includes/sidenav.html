
      <section>


  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.thumb }}" height="64" /> </a>
        </h2>
      </li>
    {% endfor %}
  </ul>


      </section>
