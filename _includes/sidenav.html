
      <section>


  <div class="post-list row">
    {% for post in site.posts %}
      <div class="col-sm-4">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.thumb }}" height="64" />  {{ post.title }}</a>
        </h2>
      </div>
    {% endfor %}
  </div>


      </section>
